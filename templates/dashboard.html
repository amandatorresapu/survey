<link

/>

<form action="/process" method="post">
  <h2>survey</h2>
  <div class="mb-3 mt-2 p-5">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      name="username"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
  </div>

  <div class="mt-2 p-5 form-check">
    <label for="location">Location:</label>
    <select name="location" id="cars">
      <option value="volvo">san jose</option>
      <option value="saab">burbank</option>
      <option value="opel">boise</option>
      <option value="audi">seatle</option>
    </select>
    <br /><br />
  </div>
  <div class="mt-2 p-5 form-check">
    <label for="fav_lang">Fav language:</label>
    <select name="fav_lang" id="cars">
      <option value="volvo">Python</option>
      <option value="saab">javascript</option>
      <option value="opel">react</option>
      <option value="audi">c#</option>
    </select>
    <br /><br />
  </div>
  <div class="mt-2 p-5">
    <label for="exampleFormControlTextarea1" class="form-label">comments</label>
    <textarea
      class="form-control"
      name="comments"
      id="exampleFormControlTextarea1"
      rows="3"
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <input type="hidden" name="hidden_input" value="Hello from hidden!" />
</form>

<p>
  {{session["username"]}} {{session["location"]}} {{session["fav_lang"]}}
  {{session["hidden_input"]}} {{session["comments"]}}
</p>
